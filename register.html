<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
  <style>
    .one:hover,
    .two {
      color: #31507c;
      text-decoration: underline;
    }
  </style>
</head>

<body class="index-body">
  <section class="container-fluid main-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <img src="http://111.231.195.149/public/static/img/logo-lg.png" alt="top">
          <div class="position-list">
            <span class="first">当前位置：</span>
            <span>
  								<a class="one" href="index.html">首页</a> <i class="iconfont icon-shuangjiantouyou" aria-hidden="true"></i>
  								<span class="last">用户注册</span>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="margin-top-40"></div>
        <div class="col-xs-12">
          <form id="myform" class="form regform linkform" enctype="multipart/form-data" name="gform" method="post">
            <div class="col-xs-12">
              <div class="form-wrap">
                <label class="form-label">姓名</label>
                <input class="form-input" type="text" name="user_name" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-wrap">
                <label class="form-label">手机号码</label>
                <input class="form-input" type="text" name="user_mobile" placeholder="必填项">
              </div>
            </div>

            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">密码</label>
                <input class="form-input old_pass" type="password" name="user_pass" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">确认密码</label>
                <input class="form-input new_pass" type="password" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">籍贯</label>
                <select class="form-input edsel" type="select" name="user_addr" placeholder="必填项">
                                  <option value="1">遵义市</option>
                                  <option value="2">贵州省内其它城市</option>
                                  <option value="3">其它省市区</option>
                                  <option value="4">港澳台地区</option>
                                  <option value="5">外籍</option>
                              </select>
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">性别</label>
                <select class="form-input edsel" type="select" name="user_sex" placeholder="必填项">
                                  <option value="1">男</option>
                                  <option value="2">女</option>
                                  <option value="3">保密</option>
                              </select>
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">年龄</label>
                <input class="form-input" type="text" name="user_age" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">职业</label>
                <select class="form-input edsel" type="select" name="user_profession" placeholder="必填项">
                                  <option value="1">幼托儿童</option>
                                  <option value="2">散居儿童</option>
                                  <option value="3">小学生</option>
                                  <option value="4">中学生</option>
                                  <option value="5">大学生</option>
                                  <option value="6">教师</option>
                                  <option value="7">保育员及保姆</option>
                                  <option value="8">餐饮食品业</option>
                                  <option value="9">商业服务</option>
                                  <option value="10">家务及待业</option>
                                  <option value="11">医务人员</option>
                                  <option value="12">工人</option>
                                  <option value="13">民工</option>
                                  <option value="14">农民</option>
                                  <option value="15">牧民</option>
                                  <option value="16">渔(船)民</option>
                                  <option value="17">干部职员</option>
                                  <option value="18">离退人员</option>
                              </select>
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">民族</label>
                <input class="form-input" type="text" name="user_nation" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">身份证</label>
                <input class="form-input" type="text" name="user_idcard" placeholder="必填项">
              </div>
            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">状态</label>
                <select class="form-input edsel" type="select" name="user_status">
                                  <option value="1">为自己咨询</option>
  								<option value="2">为家人咨询</option>
  								<option value="3">为朋友咨询</option>
                              </select>
              </div>
            </div>

            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">上次就诊医院</label>
                <input class="form-input" type="text" name="user_hospital">
              </div>
            </div>

            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">微信</label>
                <input class="form-input" type="text" name="user_wechat">
              </div>

            </div>
            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">邮件地址</label>
                <input class="form-input" type="text" name="user_mailbox">
              </div>
            </div>

            <div class="col-xs-12 ">
              <div class="form-wrap">
                <label class="form-label">头像</label>
                <input class="form-input" type="file" name="file" id="file">
              </div>
            </div>
            <div class="col-xs-12">
              <input class="login-btn pull-left" id="btnLogin" type="button" style="width: 40%;margin-right: 20%;" value="注 册">
              <a href="index.html" style="width: 40%;"><input class="login-btn pull-left" id="tologin" type="button" value="去登陆" style="width: 40%;"></a>
            </div>
          </form>
        </div>
        <div class="block">
          <div class="margin-top-80"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="container-fluid main-footer">
    <div class="row">
      <div class="col-xs-12">
        <div class="main-footer-div">
          Copyright © 2018 遵义医学院附属医院 All Rights Reserved 地址：贵州省遵义市遵义市大连路 邮编：563003
        </div>
      </div>
    </div>
  </section>

</body>
<script src="./js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/register.js" type="text/javascript" charset="utf-8"></script>
<script src="./layer/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>


</html>
